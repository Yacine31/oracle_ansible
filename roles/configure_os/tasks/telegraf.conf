[global_tags]
[agent]
  interval = "60s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  debug = false
  quiet = true
  logtarget = "file"
  logfile = "/var/log/telegraf.log"
  logfile_rotation_max_size = "10MB"
  logfile_rotation_max_archives = 0
  hostname = ""
  omit_hostname = false
[[outputs.influxdb]]
  urls = ["http://192.168.31.3:8086"]
  database = "telegraf"
  username = "telegrafuser"
  password = "telegraf"
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false
[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]
[[inputs.diskio]]
  devices = ["sd*"]
[[inputs.kernel]]
[[inputs.mem]]
[[inputs.processes]]
[[inputs.swap]]
[[inputs.system]]
[[inputs.net]]
[[inputs.netstat]]
[[inputs.ping]]
  urls = ["192.168.31.1"]
