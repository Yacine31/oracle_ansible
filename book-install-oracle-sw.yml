---
 - name: Install Oracle Software (grid + db)
   hosts: all
   become_user: root
   become_method: sudo


   vars:
    #--------------------------------------------------------------------
    # les paramètres à modifier
    #--------------------------------------------------------------------
    # installer la grid infra (true|false)
    install_grid_infra: true
    gi_version: "12.1.0.2"
    #gi_version: "11.2.0.4"

    # installer les binaires de la base (true|false)
    install_database: true
    db_version: "19.3.0.0"
    #db_version: "12.1.0.2"
    #db_version: "11.2.0.4"

    # emplacmeent commun des binaires Oracle
    oracle_sw_source_local: "/media/sf_Oracle_Database"

    # adapter les chemins si besoin vers les zip
    gi_software:
         - { filename: "{{ oracle_sw_source_local }}/11g/Linux_64/11.2.0.3/p10404530_112030_Linux-x86-64_3of7.zip", version: 11.2.0.3 }
         - { filename: "{{ oracle_sw_source_local }}/11g/Linux_64/11.2.0.4/p13390677_112040_Linux-x86-64_3of7.zip", version: 11.2.0.4 }
         - { filename: "{{ oracle_sw_source_local }}/12c/EE/Linux_64/12.1.0.2/linuxamd64_12102_grid_1of2.zip", version: 12.1.0.2 }
         - { filename: "{{ oracle_sw_source_local }}/12c/EE/Linux_64/12.1.0.2/linuxamd64_12102_grid_2of2.zip", version: 12.1.0.2 }
         - { filename: "{{ oracle_sw_source_local }}/12c/EE/Linux_64/12.2.0.1/linuxx64_12201_grid_home.zip", version: 12.2.0.1 }

    db_software:
          - { filename: "{{ oracle_sw_source_local }}/11g/Linux_64/11.2.0.3/p10404530_112030_Linux-x86-64_1of7.zip", version: 11.2.0.3 }
          - { filename: "{{ oracle_sw_source_local }}/11g/Linux_64/11.2.0.3/p10404530_112030_Linux-x86-64_2of7.zip", version: 11.2.0.3 }
          - { filename: "{{ oracle_sw_source_local }}/11g/Linux_64/11.2.0.4/p13390677_112040_Linux-x86-64_1of7.zip", version: 11.2.0.4 }
          - { filename: "{{ oracle_sw_source_local }}/11g/Linux_64/11.2.0.4/p13390677_112040_Linux-x86-64_2of7.zip", version: 11.2.0.4 }
          - { filename: "{{ oracle_sw_source_local }}/12c/EE/Linux_64/12.1.0.2/linuxamd64_12102_database_1of2.zip", version: 12.1.0.2 }
          - { filename: "{{ oracle_sw_source_local }}/12c/EE/Linux_64/12.1.0.2/linuxamd64_12102_database_2of2.zip", version: 12.1.0.2 }
          - { filename: "{{ oracle_sw_source_local }}/12c/EE/Linux_64/12.2.0.1/linuxx64_12201_database.zip", version: 12.2.0.1 }


    db_home: "{{ oracle_base }}/product/{{ db_version }}/dbhome_1"
    gi_home: "{{ oracle_racine }}/{{ gi_version }}/grid"
    oracle_base: "{{ oracle_racine }}/oracle"
    oracle_inventory_loc: "{{ oracle_racine }}/oraInventory"
    oracle_racine: "/u01/app"
    oracle_stage: "/u01/stage"

   roles:
    - install-oracle-sw

